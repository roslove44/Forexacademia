<body>
    <!-- Login -->
    <section class="login-page-main">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-xl-6 col-lg-7 col-sm-12 col-12 fxt-bg-color">
                    <div class="fxt-content">
                        <div class="fxt-header wow fadeInUp center" data-wow-delay="0.1s">
                            <a href="index.html" class="fxt-logo">
                                <img src="assets/images/forex_login.png" alt="Logo" width="98%">
                            </a>
                            <p>Demandez une assistance ou un renseignement sur une formation spécifique.</p>
                        </div>
                        <div class="fxt-form wow fadeInUp center" data-wow-delay="0.2s">
                            <form method="post" action="">
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                                        <input type="text" id="name" class="form-control" name="name"
                                            placeholder="Nom et Prénoms" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-7">
                                            <div class="fxt-transformY-50 fxt-transition-delay-1">
                                                <input type="email" id="email" class="form-control" name="email"
                                                    placeholder="johndoe@xxx.com" required="required" class="text-sm">
                                            </div>
                                        </div>
                                        <div class="col-5">
                                            <div class="fxt-transformY-50 fxt-transition-delay-1">
                                                <input type="tel" id="tel" class="form-control" name="tel"
                                                    placeholder="90 00 00 00" required="required" class="text-sm">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                                        <select name="object" id="object" class="form-control" required>
                                            <option value="">Objet</option>
                                            <option value="Demande d'assistance">Demande d'assistance</option>
                                            <option value="--Formation: Les bases du trading">--Formation: Les bases du
                                                trading</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                                        <textarea name="message" id="message" rows="3" class="form-control"
                                            placeholder="Je souhaite connaître le ..."></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-4">
                                        <button type="submit" class="fxt-btn-fill">Connexion</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- Message de Confirmation -->
                        <div class="fxt-style-line wow fadeInUp center" data-wow-delay="0.3s">
                            <div class="fxt-transformY-50 fxt-transition-delay-5">
                                <h3></h3>
                            </div>
                        </div>
                        <ul class="fxt-socials wow fadeInUp center" data-wow-delay="0.4s">
                        </ul>
                        <div class="fxt-footer wow fadeInUp center" data-wow-delay="0.5s">
                            <div class="fxt-transformY-50 fxt-transition-delay-9">

                                        Se connecter</a></p>
                            </div>
                        </div>

    <script type="text/javascript">
        new WOW().init();
        function showPassword() {
            var password_input = document.getElementById("password");
            if (password_input.type === "password") {
                password_input.type = "text";
            } else {
                password_input.type = "password";
            }
        }
        console.log(document.getElementById("password"))
    </script>
